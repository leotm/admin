<div class="row">
  <div class="col-12 col-sm-8">

    <h5 class="mb-3">{{heading}}</h5>

    <form (submit)="updateUser()" ngNativeValidate>

      <div class="form-group">
        <label for="username">Username:
        </label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="firstname">First name:
        </label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required>
      </div>

      <div class="form-group">
        <label for="surname">Surname:
        </label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="surname" name="surname" required>
      </div>

      <div class="form-group">
        <label for="email">Email:
        </label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:
          <span>*</span>
        </label>
        <input type="password" class="form-control" id="password" pattern=".{6,16}" required title="6 to 16 characters" placeholder="******"
          [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn add float-right">Done ></button>

    </form>

  </div>
</div>
